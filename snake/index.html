<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snake game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>

<body onload="init()">
    <div>
        <canvas id="board" width="600" height="600" tabindex="1">Your browser does not support HTML5 canvas</canvas>
    </div>
    <div id="panel">
        <span id="state">Start</span><br />
        <label for="boardDiv">Board Division:</label><input type="number" id="boardDiv" value="20" max="200" /><br />
        <label>Speed:</label><input type="range" id="speed" value="20" min="1" max="30" /><span id="speedDisplay"></span><span>Grid Per Second</span><br />
        <span id="info">Press R to start/restart</span>
    </div>
</body>

</html>
